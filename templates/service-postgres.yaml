apiVersion: v1
kind: Service
metadata:
  name: {{ include "botforge.fullname" . }}-postgres
  labels:
    {{- include "botforge.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: {{ include "botforge.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: postgres
